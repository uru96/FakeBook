{% extends "base.html" %}

{% block title %}Logowanie{% endblock %}

{% block content %}
<h1>Logowanie</h1>
<p>Wypełnij poniższy formularz, aby się zalogować. Jeżeli nie masz konta, możesz stworzyć je <a href="{% url "register" %}">tutaj</a>.</p>
<form action="." method="post">
  {{ form.as_p }}
  {% csrf_token %}
  <p><input type="submit" value="Zaloguj"></p>
</form>
{% endblock %}
