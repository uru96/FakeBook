{% extends "base.html" %}

{% block title %}Edycja konta{% endblock %}

{% block content %}
<h1>Edycja konta</h1>
<p>Ustawienia konta możesz zmienić za pomocą poniższego formularza:</p>
<form action="." method="post" enctype="multipart/form-data">
  {{ user_form.as_p }}
  {{ profile_form.as_p }}
  {% csrf_token %}
  <input type="submit" value="Zapisz zmiany">
</form>
{% endblock %}
